name: Update Versions

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-versions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Run Update Script
        run: |
          REPOS=("Bootstrap" "Helium" "BHTwitter" "Winston" "Geranium")
          for APP_NAME in "${REPOS[@]}"; do
            echo "Updating $APP_NAME..."
            RELEASE_INFO=$(curl -s "https://api.github.com/repos/$APP_NAME/releases/latest")
            echo "API Response: $RELEASE_INFO"  # Add this line for debug
            VERSION=$(echo "$RELEASE_INFO" | jq -r ".tag_name")
            echo "Latest version for $APP_NAME: $VERSION"
            sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/;/\"name\": \"$APP_NAME\"/,/}/s/\"version\": \".*\"/\"version\": \"$VERSION\"/" EAD.json
            echo "Update complete for $APP_NAME."
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
