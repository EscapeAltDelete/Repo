name: Add App to JSON

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
      download_url:
        description: 'Download URL'
        required: true

jobs:
  add-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: List JSON files
        id: list-json-files
        run: |
          ls Repos/*.json | sed 's|Repos/||; s|.json||' > json_files.txt
          echo "json_files=$(cat json_files.txt | tr '\n' ',')" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Run Add App Script
        run: |
          node Scripts/addAppToJson.js
        env:
          APP_NAME: ${{ github.event.inputs.app_name }}
          DOWNLOAD_URL: ${{ github.event.inputs.download_url }}
          JSON_FILE: ${{ github.event.inputs.json_file }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add Repos/${{ env.JSON_FILE }}.json
          git commit -m "Add app ${{ github.event.inputs.app_name }} to ${{ env.JSON_FILE }}.json"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
